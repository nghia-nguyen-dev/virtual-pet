<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Virtual Pet</title>
</head>

<body>
    <div id="root">
        <div class="side-bar">
            <div class="settings">
                <div class="name-input">
                    <label for="name"></label>
                    <input type="text" name="name" id="name" placeholder="change name">
                </div>
                <button class="btn btn--reset" data-type="reset">Reset Game</button>
                <button class="btn btn--back" data-type="back">Go Back</button>
            </div>

            <div class="info">
                <div class="header">
                    <p class="header__name"></p>
                    <p class="header__age"></p>
                </div>

                <div class="">
                    <div class="stat">
                        <p class="stat__title">Health</p>
                        <div class="container container--health">
                            <div class="fill fill--health"></div>
                        </div>
                    </div>

                    <div class="stat">
                        <p class="stat__title">Hunger</p>
                        <div class="container container--hunger">
                            <div class="fill fill--hunger"></div>
                        </div>
                    </div>

                    <div class="stat">
                        <p class="stat__title">Happy</p>
                        <div class="container container--happy">
                            <div class="fill fill--happy"></div>
                        </div>
                    </div>
                </div>

                <button class="btn btn--settings" data-type="settings">Settings</button>
            </div>
        </div>
        <main>
            <img src="./sprites/pet.png" alt="">
            <div class="actions">
                <button class="btn btn--clean" data-type="clean">Clean</button>
                <button class="btn btn--feed" data-type="feed">Feed</button>
                <button class="btn btn--play" data-type="play">Play</button>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
